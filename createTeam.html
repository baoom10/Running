<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/createTeam.css" />
	<!-- <link rel="stylesheet/less" href="css/my.less"> 
    <script src="js/less.min.js"></script> -->
</head>

<body>
	<!--头部图片信息-->
	<header>
		<div class="bgRunning">
			<img src="img/bgRunning1.png" alt="" />
		</div>
		<ul class="welName">
			<li>欢迎你，<b>Baoom</b></li>
			<li><i>Running is not alone</i></li>
		</ul>
	</header>
	<!--主体内容-->
	<section class="bgColor">
		<p><i>Create a team</i></p>
		<ul class="detailRunning">
			<li>
				<b></b>
				<span>跑团名称：</span>
				<input type="text" id="runName" />
			</li>
			<li>
				<b></b>
				<span>所在城市：</span>
				<span></span>
				<i></i>
			</li>
			<li>
				<b></b>
				<span>团长姓名：</span>
				<input type="text" id="leaderName" />
			</li>
			<li>
				<b></b>
				<span>联系电话：</span>
				<input type="text" id="telNum" />
			</li>
			<li>
				<b></b>
				<span>跑团介绍：</span>
			</li>
			<li>
				<textarea class="detailRun bgColor1" maxlength="100"></textarea>
			</li>
			<li>
				<b></b>
				<span>上传跑团LOGO：</span>
			</li>
			<li>
				<b></b>
			</li>

		</ul>
		<p>
			<input type="button" value="创建">
		</p>
	</section>
</body>

</html>
